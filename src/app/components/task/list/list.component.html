<div>
    <h1>Tasks</h1>
    <mat-selection-list [multiple]="false">
        <div class="mat-list-option-cover">
            <mat-list-option *ngFor="let task of this.tasks | async" (click)="onOpenDialog(task)">
                <div class="d-flex justify-content-between">
                    <span class="task-data">
                        {{task.dueDate | date:'dd-MM-yyyy'}}
                    </span>
                    <span class="task-data">
                        {{task.type}}
                    </span>
                </div>
                <span class="task-title">
                    {{task.title.substring(0,40)| titlecase}}
                </span>
            </mat-list-option>
        </div>
    </mat-selection-list>
</div>
